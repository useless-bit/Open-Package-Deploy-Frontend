<div class="main-content">
  <h2>Update Interval</h2>
  <mat-divider></mat-divider>
  @if (!dataLoaded) {
    <app-loading></app-loading>
  } @else {
    <mat-form-field>
      Update interval:
      <input disabled matInput>{{ agentUpdateInterval }} seconds
    </mat-form-field>
    <div class="buttons">
      <button color="primary" mat-raised-button (click)="changeAgentUpdateInterval()">Change interval</button>
    </div>
  }
</div>
