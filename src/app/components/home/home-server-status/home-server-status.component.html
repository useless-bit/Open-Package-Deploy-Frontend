<div class="main-content">
  <h2>Server</h2>
  @if (refreshingData) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <mat-divider></mat-divider>
  @if (!dataLoaded) {
    <app-loading></app-loading>
  } @else {
    <h3>CPU usage %</h3>
    <apx-chart #cpuChart [series]="chartDataCPU" [labels]="chartLabels" [theme]="chartTheme"
               [chart]="chartOptions"></apx-chart>
    <mat-divider></mat-divider>
    <h3>Memory usage %</h3>
    <apx-chart #memoryChart [series]="chartDataMemory" [labels]="chartLabels" [theme]="chartTheme"
               [chart]="chartOptions"></apx-chart>
  }
</div>
