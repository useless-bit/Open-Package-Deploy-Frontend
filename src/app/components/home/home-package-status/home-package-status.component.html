<div class="main-content">
  <h2>Package Status</h2>
  @if (refreshingData) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <mat-divider></mat-divider>
  @if (!dataLoaded) {
    <app-loading></app-loading>
  } @else {
    <div class="label-container">
      <mat-form-field>
        Total:
        <div>{{ packageCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
    </div>
    <div class="label-container">
      <mat-form-field class="clickable-container" (click)="showAwaitingProcessingPackagesPopup()">
        Unprocessed:
        <div>{{ packageAwaitingProcessingCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
      <mat-form-field class="clickable-container" (click)="showErrorPackagesPopup()">
        Error:
        <div>{{ packageErrorCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
    </div>
  }
</div>
