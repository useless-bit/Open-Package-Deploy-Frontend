<div class="main-content">
  <h2>Deployment Status</h2>
  @if (refreshingData) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <mat-divider></mat-divider>
  @if (!dataLoaded) {
    <app-loading></app-loading>
  } @else {
    <div class="label-container">
      <mat-form-field>
        Total:
        <div>{{ deploymentCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
      <mat-form-field>
        Completed:
        <div>{{ deploymentCompletedCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
    </div>
    <div class="label-container">
      <mat-form-field class="clickable-container" (click)="showOutstandingDeploymentPopup()">
        Outstanding:
        <div>{{ deploymentOutstandingCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
      <mat-form-field class="clickable-container" (click)="showFailedDeploymentsPopup()">
        Error:
        <div>{{ deploymentErrorCount }}</div>
        <input [hidden]="true" matInput>
      </mat-form-field>
    </div>
  }
</div>
