<div class="main-content">
  <h2>Active Agents</h2>
  <mat-divider></mat-divider>
  @if (!dataLoaded) {
    <app-loading></app-loading>
  } @else {
    <mat-form-field>
      Total agents:
      <input disabled matInput>{{ agentCount }}
    </mat-form-field>
    <mat-form-field>
      Active agents:
      <input disabled matInput>{{ activeAgentCount }}
    </mat-form-field>
  }
</div>
