<div class="main-content">
  <h2>Storage</h2>
  @if (refreshingData) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <mat-divider></mat-divider>
  @if (!dataLoaded) {
    <app-loading></app-loading>
  } @else {
    <div class="label-container">
      <mat-form-field>
        Total:
        <div>{{ spaceTotal }}</div>
        <input matInput [hidden]="true">
      </mat-form-field>
    </div>
    <div class="label-container">
      <mat-form-field>
        Available:
        <div>{{ spaceAvailable }}</div>
        <input matInput [hidden]="true">
      </mat-form-field>
    </div>
  }
</div>
