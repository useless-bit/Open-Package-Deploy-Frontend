<h2 mat-dialog-title>{{ dialogConfirmCancelInput.dialogTitle }}</h2>
<mat-dialog-content>
  <p>{{ dialogConfirmCancelInput.dialogMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="cancelButton()" color="primary" mat-button>{{ dialogConfirmCancelInput.cancelButtonMessage }}
  </button>
  <button (click)="acceptButton()" color="primary" mat-button>{{ dialogConfirmCancelInput.acceptButtonMessage }}
  </button>
</mat-dialog-actions>
